<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Elemento vídeo da HTML5</title>
  <meta charset="utf-8">
</head>
<body>
  <video controls>
    <source src="video.ogv" type="video/ogv">
    <source src="video.mp4" type="video/mp4">
    <source src="video.webm" type="video/webm">
    <p>Seu navegador não suporta o elemento vídeo da HTML5. <br>
    Faça <a href="video.mp4">download do vídeo</a></p>
  </video>
</body>
</html>
